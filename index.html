<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-500 h-[100vh] w-full">
    <div class="flex justify-center items-center h-full">
        <div id="Timer" class="text-6xl flex items-center flex-col gap-4 w-full" >

            <div class="flex flex-col items-center ">
                <div>Hours</div>
                <input class="w-44 text-center" id="hr" type="number" value="00">
            </div>

            <div class="flex flex-col items-center">
                <div>Minutes</div>
                <input class="w-44 text-center" id="mn" type="number" value="00">
            </div>
            
            <div class="flex flex-col items-center">
                <div>Seconds</div>
                <input class="w-44 text-center" id="sc" type="number" value="00">
            </div>
            
            <div>
                <button onclick="start()" class="ml-10 bg-slate-200 p-4 text-center rounded-[30px] w-56">START</button>
                <button onclick="pause()" class="ml-10 bg-slate-200 p-4 text-center rounded-[30px] w-56">Pause</button>
            </div>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
